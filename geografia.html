<style>
body {
    width:800px;

}
.slide {
    position: absolute;
    border-radius: 15px;
    background-color:#eee;
    width:800px;
    height:800px;
    box-sizing: border-box;
    overflow:hidden;
    visibility: hidden;
    /*
    animation-name: bounceIn;
    animation-duration: 4s;
    animation-play-state: paused;
    */

}
p, pre, img, h1{
    text-align: center;
	position: absolute;
    transform: translateX(-50%) translateY(-50%);
}
*{
    font-family: Georgia, serif;
}
.header{
    left:400px;
    top:75px;
    width:800px;
}

</style>
</head>

    <h1 class="header">Postępowanie ze skażoną żywnością<br>i wodą</h1>

    </div> 
</div>
